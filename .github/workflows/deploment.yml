name: Deply Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Use Node.js 23.x
              uses: actions/setup-node@v4
              with:
                  node-version: 23.x
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        # needs: test
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Use Node.js 23.x
              uses: actions/setup-node@v4
              with:
                  node-version: 23.x
            - name: Install dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ..."
